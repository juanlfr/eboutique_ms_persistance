spring.config.import=optional:file:.env[.properties]
spring.application.name=eboutique
allowed.origins=http://localhost:4200, http://localhost:4201
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PSW}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.rest.base-path=/api
spring.date.rest.detection-strategy=ANNOTATED

spring.kafka.bootstrap-servers=${KAFKA_SERVERS}
spring.kafka.consumer.group-id=orders